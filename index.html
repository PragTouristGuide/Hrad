<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online e-Guide: Pražský hrad</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      background: #f5f5f5;
    }
    .container {
      width: 100%;
      max-width: 600px;
      padding: 10px;
      box-sizing: border-box;
      background: white;
    }
    h1 {
      font-size: 1.2em;
      margin: 10px 0;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 250px;
    }
    #map {
      height: 300px;
      width: 100%;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    button {
      padding: 10px;
      font-size: 14px;
      flex: 1;
      margin: 0 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="nazev">Královská zahrada</h1>
    <iframe id="video" src="https://www.youtube.com/embed/yY3WFh3k85I?si=x5Xzv5z9kyv1XjxI" frameborder="0" allowfullscreen></iframe>
    <div id="map"></div>
    <div class="buttons">
      <button onclick="predchozi()">◀ Předchozí</button>
      <button onclick="dalsi()">Další ▶</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const bodyData = [
      {
        title: "Královská zahrada",
        video: "https://www.youtube.com/embed/yY3WFh3k85I?si=x5Xzv5z9kyv1XjxI",
        coords: [50.0913, 14.4011]
      },
      {
        title: "Katedrála svatého Víta",
        video: "https://www.youtube.com/embed/Uur-9R_7vZs?si=38Zhr0bX2F1uXz0s",
        coords: [50.0900, 14.4004]
      },
      {
        title: "Starý královský palác",
        video: "https://www.youtube.com/embed/ZM86oAJqY5E?si=_VKqAML_K6WuayUT",
        coords: [50.0894, 14.4018]
      }
    ];

    let aktualni = 0;

    const nazev = document.getElementById("nazev");
    const video = document.getElementById("video");
    const map = L.map("map").setView(bodyData[0].coords, 17);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap"
    }).addTo(map);

    const ikonaVybrana = new L.Icon({
      iconUrl: "https://maps.google.com/mapfiles/ms/icons/blue-dot.png",
      iconSize: [32, 32]
    });

    const ikonaNormalni = new L.Icon({
      iconUrl: "https://maps.google.com/mapfiles/ms/icons/red-dot.png",
      iconSize: [32, 32]
    });

    const markery = [];

    bodyData.forEach((bod, index) => {
      const marker = L.marker(bod.coords, { icon: ikonaNormalni })
        .addTo(map)
        .on("click", () => zobrazit(index));
      markery.push(marker);
    });

    const bodyCoords = bodyData.map(b => b.coords);
    L.polyline(bodyCoords, { color: 'blue' }).addTo(map);

    function zobrazit(index) {
      aktualni = index;
      const data = bodyData[index];
      nazev.innerText = data.title;
      video.src = data.video;
      map.setView(data.coords, 17);
      markery.forEach((m, i) => m.setIcon(i === index ? ikonaVybrana : ikonaNormalni));
    }

    function predchozi() {
      aktualni = (aktualni - 1 + bodyData.length) % bodyData.length;
      zobrazit(aktualni);
    }

    function dalsi() {
      aktualni = (aktualni + 1) % bodyData.length;
      zobrazit(aktualni);
    }

    zobrazit(0);

    // Navigace – GPS lokalizace
    const figurka = L.circleMarker([0, 0], {
      radius: 8,
      fillColor: "#3388ff",
      color: "#3388ff",
      weight: 1,
      opacity: 1,
      fillOpacity: 0.8
    }).addTo(map);

    function startNavigace() {
      if (!navigator.geolocation) {
        alert("Geolokace není podporována vaším zařízením.");
        return;
      }
      navigator.geolocation.watchPosition(position => {
        const { latitude, longitude } = position.coords;
        figurka.setLatLng([latitude, longitude]);
      });
    }

    // volitelné zapnutí navigace (přes tlačítko v budoucnu)
    // startNavigace();
  </script>
</body>
</html>
