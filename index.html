<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online e-Guide – Pražský hrad</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      padding: 0;
      margin: 0;
    }
    .container {
      width: 100%;
      max-width: 600px;
      padding: 10px;
      box-sizing: border-box;
    }
    h2 {
      font-size: 1.2em;
      margin: 0.5em 0;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 200px;
      border: none;
      display: block;
    }
    #map {
      width: 100%;
      height: 200px;
      margin-top: 10px;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    button {
      padding: 8px 12px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="title">Královská zahrada</h2>
    <iframe id="video" src="https://www.youtube.com/embed/yY3WFh3k85I?si=x5Xzv5z9kyv1XjxI" allowfullscreen></iframe>
    <div id="map"></div>
    <div class="buttons">
      <button onclick="previousStop()">Předchozí</button>
      <button onclick="nextStop()">Další</button>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const stops = [
      {
        title: "Královská zahrada",
        lat: 50.0913,
        lng: 14.4036,
        video: "https://www.youtube.com/embed/yY3WFh3k85I?si=x5Xzv5z9kyv1XjxI"
      },
      {
        title: "Katedrála svatého Víta",
        lat: 50.0900,
        lng: 14.4005,
        video: "https://www.youtube.com/embed/Uur-9R_7vZs?si=38Zhr0bX2F1uXz0s"
      },
      {
        title: "Starý královský palác",
        lat: 50.0904,
        lng: 14.4015,
        video: "https://www.youtube.com/embed/ZM86oAJqY5E?si=_VKqAML_K6WuayUT"
      }
    ];

    let currentIndex = 0;

    const titleEl = document.getElementById('title');
    const videoEl = document.getElementById('video');

    const map = L.map('map').setView([stops[0].lat, stops[0].lng], 17);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Trasa čarou
    const latlngs = stops.map(s => [s.lat, s.lng]);
    L.polyline(latlngs, {color: 'blue'}).addTo(map);

    // Body s klikem
    const markers = stops.map((stop, index) => {
      const marker = L.marker([stop.lat, stop.lng], {
        icon: L.icon({
          iconUrl: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png',
          iconSize: [32, 32],
          iconAnchor: [16, 32],
        })
      }).addTo(map);

      marker.on('click', () => {
        setStop(index);
        map.setView([stop.lat, stop.lng], 18);
      });
      return marker;
    });

    // Pozice uživatele
    let userMarker;
    map.locate({ setView: false, watch: true });

    map.on('locationfound', e => {
      if (!userMarker) {
        userMarker = L.circleMarker(e.latlng, {
          radius: 8,
          fillColor: 'red',
          color: 'red',
          weight: 2,
          opacity: 1,
          fillOpacity: 0.8
        }).addTo(map);
      } else {
        userMarker.setLatLng(e.latlng);
      }
    });

    function setStop(index) {
      currentIndex = index;
      const stop = stops[index];
      titleEl.textContent = stop.title;
      videoEl.src = stop.video;

      markers.forEach((marker, i) => {
        const iconUrl = (i === index)
          ? 'https://maps.google.com/mapfiles/ms/icons/yellow-dot.png'
          : 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png';

        marker.setIcon(L.icon({
          iconUrl: iconUrl,
          iconSize: [32, 32],
          iconAnchor: [16, 32],
        }));
      });
    }

    function previousStop() {
      if (currentIndex > 0) {
        setStop(currentIndex - 1);
        map.setView([stops[currentIndex].lat, stops[currentIndex].lng], 18);
      }
    }

    function nextStop() {
      if (currentIndex < stops.length - 1) {
        setStop(currentIndex + 1);
        map.setView([stops[currentIndex].lat, stops[currentIndex].lng], 18);
      }
    }

    setStop(currentIndex);
  </script>
</body>
</html>
