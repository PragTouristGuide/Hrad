<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Průvodce Pražským hradem</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      box-sizing: border-box;
      padding: 1vh 1vw;
    }
    h1 {
      font-size: 2.5vh;
      margin: 0.5vh 0;
      text-align: center;
    }
    iframe {
      width: 100%;
      max-width: 600px;
      height: 25vh;
      border: none;
    }
    #map {
      width: 100%;
      max-width: 600px;
      height: 30vh;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 600px;
      margin-top: 1vh;
    }
    button {
      padding: 0.8em 1.2em;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Královská zahrada</h1>
    <iframe id="video" src="https://www.youtube.com/embed/yY3WFh3k85I?si=x5Xzv5z9kyv1XjxI" allowfullscreen></iframe>
    <div id="map"></div>
    <div class="buttons">
      <button onclick="prev()">Předchozí</button>
      <button onclick="next()">Další</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const places = [
      {
        name: "Královská zahrada",
        coords: [50.0912, 14.4006],
        video: "https://www.youtube.com/embed/yY3WFh3k85I?si=x5Xzv5z9kyv1XjxI"
      },
      {
        name: "Katedrála svatého Víta",
        coords: [50.0905, 14.4000],
        video: "https://www.youtube.com/embed/Uur-9R_7vZs?si=38Zhr0bX2F1uXz0s"
      },
      {
        name: "Starý královský palác",
        coords: [50.0902, 14.3994],
        video: "https://www.youtube.com/embed/ZM86oAJqY5E?si=_VKqAML_K6WuayUT"
      }
    ];

    let current = 0;

    const map = L.map('map').setView(places[0].coords, 17);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data © OpenStreetMap contributors'
    }).addTo(map);

    // čára mezi body
    const route = L.polyline(places.map(p => p.coords), { color: 'blue' }).addTo(map);

    // špendlíky
    let markers = [];
    places.forEach((place, i) => {
      const marker = L.marker(place.coords, { icon: createIcon(i === current) })
        .addTo(map)
        .on('click', () => goTo(i));
      markers.push(marker);
    });

    function createIcon(active) {
      return L.icon({
        iconUrl: active ? 'https://maps.google.com/mapfiles/ms/icons/yellow-dot.png' : 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png',
        iconSize: [32, 32],
        iconAnchor: [16, 32]
      });
    }

    function updateMarkers() {
      markers.forEach((marker, i) => {
        marker.setIcon(createIcon(i === current));
      });
    }

    function goTo(i) {
      current = i;
      const place = places[i];
      document.getElementById('title').innerText = place.name;
      document.getElementById('video').src = place.video;
      map.setView(place.coords, 18);
      updateMarkers();
    }

    function prev() {
      if (current > 0) goTo(current - 1);
    }

    function next() {
      if (current < places.length - 1) goTo(current + 1);
    }

    // GPS pozice uživatele
    const userIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png', // panáček místo tečky
      iconSize: [32, 32],
      iconAnchor: [16, 32]
    });

    const userMarker = L.marker([0, 0], { icon: userIcon }).addTo(map);

    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(pos => {
        const latlng = [pos.coords.latitude, pos.coords.longitude];
        userMarker.setLatLng(latlng);
      });
    }
  </script>
</body>
</html>
