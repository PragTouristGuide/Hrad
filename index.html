<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Průvodce Pražským hradem</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 600px;
      height: 100dvh;
      box-sizing: border-box;
      padding: 8px;
      gap: 8px;
    }

    h2 {
      font-size: 1.2em;
      margin: 0;
      text-align: center;
    }

    iframe {
      width: 100%;
      aspect-ratio: 16/9;
      border: none;
    }

    #map {
      width: 100%;
      flex: 1;
      border-radius: 10px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    button {
      padding: 6px 12px;
      font-size: 1em;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <div class="container">
    <h2 id="nazev">Královská zahrada</h2>
    <iframe id="video" src="https://www.youtube.com/embed/yY3WFh3k85I?si=x5Xzv5z9kyv1XjxI" allowfullscreen></iframe>
    <div id="map"></div>
    <div class="buttons">
      <button onclick="predchozi()">◀️ Předchozí</button>
      <button onclick="dalsi()">Další ▶️</button>
    </div>
  </div>

  <script>
    const pamatky = [
      {
        nazev: "Královská zahrada",
        video: "https://www.youtube.com/embed/yY3WFh3k85I?si=x5Xzv5z9kyv1XjxI",
        souradnice: [50.093, 14.4005]
      },
      {
        nazev: "Katedrála svatého Víta",
        video: "https://www.youtube.com/embed/Uur-9R_7vZs?si=38Zhr0bX2F1uXz0s",
        souradnice: [50.0903, 14.4009]
      },
      {
        nazev: "Starý královský palác",
        video: "https://www.youtube.com/embed/ZM86oAJqY5E?si=_VKqAML_K6WuayUT",
        souradnice: [50.0907, 14.4023]
      }
    ];

    let aktualni = 0;

    const map = L.map('map');

    const aktualizuj = () => {
      const { nazev, video, souradnice } = pamatky[aktualni];
      document.getElementById("nazev").innerText = nazev;
      document.getElementById("video").src = video;
      map.setView(souradnice, 18);
      markers.forEach((m, i) => {
        m.setIcon(L.icon({
          iconUrl: i === aktualni ? 'https://maps.gstatic.com/mapfiles/ms2/micons/red-dot.png' : 'https://maps.gstatic.com/mapfiles/ms2/micons/blue-dot.png',
          iconSize: [32, 32],
          iconAnchor: [16, 32]
        }));
      });
    };

    const predchozi = () => {
      aktualni = (aktualni - 1 + pamatky.length) % pamatky.length;
      aktualizuj();
    };

    const dalsi = () => {
      aktualni = (aktualni + 1) % pamatky.length;
      aktualizuj();
    };

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 20,
    }).addTo(map);

    const markers = pamatky.map((bod, index) => {
      const marker = L.marker(bod.souradnice, {
        icon: L.icon({
          iconUrl: index === 0 ? 'https://maps.gstatic.com/mapfiles/ms2/micons/red-dot.png' : 'https://maps.gstatic.com/mapfiles/ms2/micons/blue-dot.png',
          iconSize: [32, 32],
          iconAnchor: [16, 32]
        })
      })
        .addTo(map)
        .on('click', () => {
          aktualni = index;
          aktualizuj();
        });
      return marker;
    });

    const souradniceTrasy = pamatky.map(p => p.souradnice);
    L.polyline(souradniceTrasy, { color: 'blue' }).addTo(map);

    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(pos => {
        const { latitude, longitude } = pos.coords;
        if (!window.userMarker) {
          window.userMarker = L.marker([latitude, longitude], {
            icon: L.icon({
              iconUrl: 'https://maps.gstatic.com/mapfiles/ms2/micons/red-dot.png',
              iconSize: [32, 32],
              iconAnchor: [16, 32]
            })
          }).addTo(map);
        } else {
          window.userMarker.setLatLng([latitude, longitude]);
        }
      });
    }

    aktualizuj();
  </script>
</body>
</html>
