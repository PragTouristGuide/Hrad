<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pražský hrad – E-Guide</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    h1 { text-align: center; padding: 10px; }
    #video { display: flex; justify-content: center; margin-bottom: 10px; }
    #map { height: 400px; width: 100%; }
    #controls { display: flex; justify-content: space-between; padding: 10px; }
    button { padding: 8px 16px; font-size: 16px; }
  </style>
</head>
<body>

  <h1 id="title">Královská zahrada</h1>

  <div id="video">
    <iframe id="ytplayer" width="360" height="203" src="https://www.youtube.com/embed/YOUR_VIDEO_ID_1" frameborder="0" allowfullscreen></iframe>
  </div>

  <div id="map"></div>

  <div id="controls">
    <button onclick="previousPoint()">← Předchozí</button>
    <button onclick="nextPoint()">Další →</button>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const points = [
      {
        name: "Královská zahrada",
        coords: [50.0911, 14.4007],
        video: "YOUR_VIDEO_ID_1"
      },
      {
        name: "Katedrála svatého Víta",
        coords: [50.0903, 14.4000],
        video: "YOUR_VIDEO_ID_2"
      },
      {
        name: "Starý královský palác",
        coords: [50.0900, 14.4010],
        video: "YOUR_VIDEO_ID_3"
      }
    ];

    let currentIndex = 0;

    const map = L.map('map').setView(points[0].coords, 17);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap přispěvatelé'
    }).addTo(map);

    const markers = points.map((point, index) => {
      const marker = L.marker(point.coords).addTo(map);
      marker.on('click', () => {
        currentIndex = index;
        updateView();
      });
      return marker;
    });

    function updateView() {
      const point = points[currentIndex];
      document.getElementById('title').textContent = point.name;
      document.getElementById('ytplayer').src = `https://www.youtube.com/embed/${point.video}`;
      map.setView(point.coords, 17);
    }

    function previousPoint() {
      if (currentIndex > 0) {
        currentIndex--;
        updateView();
      }
    }

    function nextPoint() {
      if (currentIndex < points.length - 1) {
        currentIndex++;
        updateView();
      }
    }
  </script>

</body>
</html>
